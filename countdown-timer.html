<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <title>Countdown-Timer</title>
</head>
<body>
 <!-- TODO: make a nice responsive title -->
  <!-- <h1 class="display-3" style="text-align: center;">Countdown Timer</h1> -->
    <div class="container" style="max-width: 400px;">
      <label for="event-name">Name:</label>
        <div class="input-group">
            <input id="event-name" type="text" class="form-control" placeholder="Event name" aria-label="Event Name">
          </div>
    <p id="event-name-error" style="color: red;"></p>

    <label for="event-date">Date:</label><br>
    <div class="input-group">
    <input type="date" name="event-date" id="event-date" class="form-control" /><br>
  </div>

    <p id="event-date-error" style="color: red;"></p>

    <label for="event-time">Time:</label><br>
    <div class="input-group mb-3">
    <input type="time" name="event-time" id="event-time" class="form-control" /><br>
  </div>

  <button type="button" class="btn btn-success float-right" onclick="validateInputs()">Start Countdown</button>
  <button type="button" class="btn btn-secondary float-left" onclick="clearStorage()">Clear Timers</button>
</div>

<div class="container" style="margin-top: 100px;">
    <div id="countdownsHolder">
    </div>
    <div class="card">
      <div class="card-header">
        Countdowns
      </div>
      <ul id="countdown-list" class="list-group list-group-flush">
        <li class="list-group-item">No countdowns set</li>
      </ul>
    </div>
  </div>

  <script src="countdown-timer.js"></script>

</body>
</html>
