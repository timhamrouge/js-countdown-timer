<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  <title>Countdown Timer</title>
</head>

<body>
  <!-- TODO: make a nice responsive title -->



  <!-- TODO:
 User can save the event so that it persists across sessions
 -->

  <div class="container">
    <h1 class="display-3" style="text-align: center; font-size: 3rem;">Countdown Timer</h1>
  </div>
  <div class="container" style="max-width: 400px;">
    <label for="event-name">Name:</label>
    <div class="input-group">
      <input id="event-name" type="text" class="form-control" placeholder="Countdown name" aria-label="Countdown Name">
    </div>
    <p id="event-name-error" style="color: red;"></p>

    <label for="event-date">Date:</label><br>
    <div class="input-group">
      <input type="date" name="event-date" id="event-date" class="form-control" /><br>
    </div>

    <p id="event-date-error" style="color: red;"></p>

    <label for="event-time">Time:</label><br>
    <div class="input-group mb-3">
      <input type="time" name="event-time" id="event-time" class="form-control" /><br>
    </div>

    <button type="button" class="btn btn-success float-right" onclick="createCountdown()">Start Countdown</button>
  </div>

  <div class="container" style="margin-top: 100px;">
    <div id="countdownsHolder">
    </div>
    <div class="card">
      <div class="card-header">
        Countdowns
      </div>
      <ul id="countdown-list" class="list-group list-group-flush">
        <li id="no-countdowns-li" class="list-group-item">No countdowns set</li>
      </ul>
    </div>
    <button type="button" class="btn btn-secondary" style="margin: 0 auto;" onclick="clearStorage()">Clear
      Timers</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  >
    <!-- aria-hidden="true"> -->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body" id="countdown-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="stopAudio()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="alert">
    <source src="assets/Rooster Sound Effect.mp3" type="audio/mp3">
  </audio>

  <script src="countdown-timer.js"></script>

</body>

</html>
